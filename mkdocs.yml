repo_url: https://www.inflectra.com
site_url: https://kronodoc.inflectra.com/

# EXTENSIONS USED
markdown_extensions:
  - attr_list
  - footnotes
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - toc:
      permalink: true

# THEME INFORMATION
theme:
  features:
    - instant
  icon:
    logo: material/library
    repo: fontawesome/brands/git-alt
  language: en 
  name: material
  palette:
    primary: black
    accent: amber
  font:
    code: IBM Plex Mono
  favicon: images/favicon.ico
  logo: images/logo.svg
  custom_dir: overrides

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/inflectra
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/inflectra
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/inflectra-corporation
  analytics:
    provider: custom
    property: see the custom.html partial


